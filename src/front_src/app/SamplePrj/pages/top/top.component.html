<h3>
  TOPページの予定です。
</h3>
<div>
  <table>
    <tr>
      <th style="border: 1px solid grey">No.</th>
      <th style="border: 1px solid grey">ユーザ名</th>
      <th style="border: 1px solid grey">メールアドレス</th>
      <th style="border: 1px solid grey">権限</th>
    </tr>
    <tr *ngFor="let user of users; index as i">
      <td style="border: 1px solid grey">{{ i + 1 }}</td>
      <td style="border: 1px solid grey">
        {{ user.dispName }}
      </td>
      <td style="border: 1px solid grey">{{ user.mail }}</td>
      <td style="border: 1px solid grey">{{ user.role }}</td>
    </tr>
  </table>
</div>
<div>
  <button
    type="button"
    (click)="logout()"
  >ログアウト</button>
</div>
